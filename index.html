<!DOCTYPE html>
<head>
    <title>Moving Bubble Tutorial</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 6, // separation between different-color nodes
    maxRadius = 12;

var n = 200, // total number of nodes
    m = 10; // number of distinct clusters

var color = d3.scale.category10()
    .domain(d3.range(m));

// The largest node for each cluster.
var clusters = new Array(m);

var nodes = d3.range(n).map(function() {
  var i = Math.floor(Math.random() * m),
      r = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius,
      d = {
        cluster: i,
        radius: r,
        x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + Math.random(),
        y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + Math.random()
      };
  if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
  return d;
});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.02)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node = svg.selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .style("fill", function(d) { return color(d.cluster); })
    .call(force.drag);

var node_radius = 5,
        padding = 1,
        cluster_padding = 10,
        num_nodes = 200;

//Foci
var foci = {
    "toppos" : {
        x : 475, y : 150, color : "#cc5efa"
    },
    "leftpos" :{
        x : 225, y : 300, color : "#29bf10"
    },
    "rightpos" :{
        x : 725, y : 300, color : "#23cdc7" 
    },
    "bottompos" :{
        x : 475, y : 450, color : "#eb494f"
    }
};

//Create node objects
var nodes = d3.range(0, num_nodes).map(function(o,i){
    return {
        id: "node" + i,
        x : foci.toppos.x + Math.random(),
        y : foci.toppoes.y + Math.random(),
        radius: node_radius,
        choice: "toppos"
    };
});

//Force-directed layout
var force = d3.layout.force()
        .nodes(nodes)
        .size([width, height])
        .gravity(0)
        .charge(0)
        .friction(.91)
        .on("tick", tick)
        .start();

node.transition()
    .duration(750)
    .delay(function(d, i) { return i * 5; })
    .attrTween("r", function(d) {
      var i = d3.interpolate(0, d.radius);
      return function(t) { return d.radius = i(t); };
    });

var circle = svg.selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("id", function(d) { return d.id; })
        .attr("class", "node")
        .style("fill", function(d) {return foci[d.choice].color; });

//For smoother initial transition to settling spots.
circle.transistion()
        .duration(900)
        .delay(function(d,i) {return i * 5;})
        .attrTween("r", function(d){
            var i = d3.interpolate(0, d.radius);
            return function(t){
              return d.radius = i(t);  
            };
});


function tick(e) {
    circle
        .each(gravity(.051 * e.alpha))
        //.each(cluster(10 * e.alpha * e.alpha))
        .each(collide(.5))
        .style("fill", function(d){return foci[d.choice].color; })
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
}

//Move nodes toward cluster focus.
function gravity(alpha) {
    return function(d){
        d.y += (foci[d.choice].y - d.y) * alpha;
        d.x += (foci[d.choice].x - d.x) * alpha;
    };
}



// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  return function(d) {
    var cluster = clusters[d.cluster];
    if (cluster === d) return;
    var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
    if (l !== r) {
      l = (l - r) / l * alpha;
      d.x -= x *= l;
      d.y -= y *= l;
      cluster.x += x;
      cluster.y += y;
    }
  };
}

// Resolve collisions between nodes.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
      var r = d.radius + node_radius + Math.max(padding, cluster_padding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.choice === quad.point.choice ? padding : cluster_padding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}

// Run function periodically to make things move.
var timeout;
function timer() {
     
    // Random place for a node to go
    var choices = d3.keys(foci);
    var foci_index = Math.floor( Math.random() * choices.length );
    var choice = d3.keys(foci)[foci_index];
     
    // Update random node
    var random_index = Math.floor( Math.random() * nodes.length );
    nodes[random_index].cx = foci[choice].x;
    nodes[random_index].cy = foci[choice].y;
    nodes[random_index].choice = choice;
     
    force.resume();
     
    // Run it again in a few seconds.
    timeout = setTimeout(timer, 400);
}
 
timeout = setTimeout(timer, 400);

</script>
